<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Información relacionada con Paul McCartney, sitio no oficial del artista, noticias, shows y biografía">

    <title>ProyectoFinal</title>

<body>
    <header class="navBackground">
        <div class="container nav">         
            <nav class="navbar navbar-expand-lg">
              <div class="h2 text-white">ProyectoFinal+Lizarazu</div>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            <h1>Tu saldo</h1>
            <h2>Criptomonedas</h2>
            <div class="d-flex text-center justify-content-around mt-3 w-50">
                <div class="p-2">
                    <button type="button" class="btn bg-button" id="btn" onclick="mostrarPanel('btn')">Bitcoin</button>
                </div>
                <div class="p-2 text-start">
                    <div class="">
                        <button type="button" class="btn bg-button" id="eth" onclick="mostrarPanel('eth')">Ethereum</button>
                    </div>               
                </div>
                <div class="p-2 text-start">
                    <div>
                        <button type="button" class="btn bg-button" id="usdc" onclick="mostrarPanel('usdc')">USDC</button>
                    </div>                   
                </div>
                <div class="p-2">
                    <button type="button" class="btn bg-button" id="pesos" onclick="mostrarPanel('pesos')"> Pesos</button>
                </div>
            </div>

            <div class="d-flex w-50">
                <div class="flex-column">
                    <div class="mx-5 mt-3 d-none" id="btn_panel">
                        <h3 class="">Bitcoin</h3>
                        <div class="d-flex justify-content-around mt-3 w-50" >     
                                <button type="button" class="btn bg-button mx-5" id="btn_comprar" onclick="btnAccion('comprar')">Comprar</button>       
                                <button type="button" class="btn bg-button mx-5" id="btn_comprar" onclick="btnAccion('vender')"> Vender</button>  
                        </div>
                    </div>
        
                    <div class="mx-5 mt-3  d-none" id="eth_panel">
                        <h3 class="">Ethereum</h3>
                        <div class="d-flex justify-content-around mt-3 w-50" >     
                                <button type="button" class="btn bg-button mx-5" id="eth_comprar" onclick="ethAccion('comprar')">Comprar</button>       
                                <button type="button" class="btn bg-button mx-5" id="eth_comprar" onclick="ethAccion('vender')"> Vender</button>  
                        </div>
                    </div>
        
                    <div class="mx-5 mt-3  d-none" id="usdc_panel">
                        <h3 class="">USDC</h3>
                        <div class="d-flex justify-content-around mt-3 w-50" >     
                                <button type="button" class="btn bg-button mx-5" id="usdc_comprar" onclick="usdcAccion('comprar')">Comprar</button>       
                                <button type="button" class="btn bg-button mx-5" id="usdc_comprar" onclick="usdcAccion('vender')"> Vender</button>  
                        </div>
                    </div>
        
                    <div class="mx-5 mt-3  d-none" id="pesos_panel">
                        <h3 class="">Pesos</h3>
                        <div class="d-flex justify-content-around mt-3 w-50" >     
                                <button type="button" class="btn bg-button mx-5" id="pesos_comprar" onclick="pesosAccion('comprar')">Depositar</button>       
                                <button type="button" class="btn bg-button mx-5" id="pesos_comprar" onclick="pesosAccion('vender')"> Retirar</button>  
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-start flex-column mt-3 ">
                    <p class="mb-1 d-none" id="saldo">Tu saldo es: </p>
                    <div id="btn_saldo_compra" class="d-none">  
                            <div class="mb-3">
                               <h4>Comprar</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="btn_cant_compra">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="btn_comprar" onclick="btnAceptar('comprar')"> Aceptar</button>  
                            </div>                        
                    </div>
                    <div id="btn_saldo_vender" class="d-none">       
                            <div class="mb-3">
                               <h4>Vender</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="btn_cant_vender">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="btn_vender" onclick="btnAceptar('vender')"> Aceptar</button>  
                            </div>
                    </div>
                    <div id="eth_saldo_compra" class="d-none">                    
                     
                            <div class="mb-3">
                               <h4>Comprar</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="eth_cant_compra">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="eth_comprar" onclick="ethAceptar('comprar')"> Aceptar</button>  
                            </div>
                        
                    </div>
                    <div id="eth_saldo_vender" class="d-none">                      
                  
                            <div class="mb-3">
                               <h4>Vender</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="eth_cant_vender">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="eth_vender" onclick="ethAceptar('vender')"> Aceptar</button>  
                            </div>
                        
                    </div>
                    <div id="usdc_saldo_compra" class="d-none">     
                            <div class="mb-3">
                               <h4>Comprar</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="usdc_cant_compra">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="usdc_comprar" onclick="usdcAceptar('comprar')"> Aceptar</button>  
                            </div>
                        
                    </div>
                    <div id="usdc_saldo_vender" class="d-none">        
                            <div class="mb-3">
                               <h4>Vender</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="usdc_cant_compra">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="usdc_comprar" onclick="usdcAceptar('comprar')"> Aceptar</button>  
                            </div>                   
                    </div>                   
                    <div id="pesos_saldo_depositar" class="d-none">    
                            <div class="mb-3">
                               <h4>Depositar</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="pesos_cant_deposito">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="pesos_depositar" onclick="pesosAceptar('depositar')"> Aceptar</button>  
                            </div>                        
                    </div>
                    <div id="pesos_saldo_retirar" class="d-none">       
                            <div class="mb-3">
                               <h4>Retirar</h4>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="pesos_cant_retiro">
                            </div>
                            <div>
                                <button type="button" class="btn bg-button mx-5" id="pesos_retirar" onclick="pesosAceptar('retirar')"> Aceptar</button>  
                            </div>
                    </div>
                  
                
                </div>
                  
            </div>
